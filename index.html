<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 歌曲搜尋器</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>YouTube 歌曲搜尋器</h1>
        <p class="description">從預載的歌單中快速搜尋歌曲。</p>

        <div class="search-controls">
            <input type="text" id="songNameInput" placeholder="請輸入歌名，例如：心牆" aria-label="歌曲名稱輸入框" autofocus>
            <button id="searchButton"><i class="bi bi-search"></i> 搜尋</button>
            <button id="clearButton" class="secondary-button"><i class="bi bi-x-circle"></i> 清除</button>
        </div>

        <div id="loadingStatus" class="status-message loading">
            <i class="bi bi-arrow-clockwise loading-spinner"></i> 初始化中...
        </div>
        
        <div id="searchResults" class="results-container">
            <p class="initial-info">請輸入歌名進行搜尋。</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
