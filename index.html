<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 歌曲搜尋器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube 歌曲搜尋器</h1>
        <p class="description">從預載的歌單中快速搜尋歌曲。</p>

        <div class="search-section">
            <input type="text" id="songNameInput" placeholder="請輸入歌名，例如：心牆" aria-label="歌曲名稱輸入框">
            <button id="searchButton">搜尋</button>
        </div>

        <div id="loadingStatus" class="status-message">載入歌曲資料中...</div>
        
        <div id="searchResults" class="results-container">
            <p class="status-message info">請輸入歌名進行搜尋。</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
